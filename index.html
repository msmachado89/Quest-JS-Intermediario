<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quest - JS Intermediário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/reset.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="advise">
        <h2>FICOU COM DÚVIDA?</h2>
        <h2>NOS MANDE UMA MENSAGEM!</h2>
        <p>
          Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e
          entraremos em contato em menos de 24h.
        </p>
      </div>

      <form action="send" method="post">
        <input
          placeholder="Nome completo *"
          class="input"
          type="text"
          id="name"
          name="name"
          required
        /> <p class="alert" aria-live="assertive">campo obrigatório</p>
        <br />

        <input
          placeholder="E-mail *"
          class="input"
          type="email"
          id="email"
          name="email"
          required
        /><p class="alert" aria-live="assertive">campo obrigatório</p>
        <br />

        <input
          placeholder="Telefone *"
          class="input"
          type="tel"
          id="telefone"
          name="telefone"
          pattern="[0-9]{10,11}"
          required
        /><p class="alert" aria-live="assertive">campo obrigatório</p>
        <br />

        <textarea
          placeholder="Mensagem *"
          class="input"
          id="message"
          name="message"
          rows="4"
          required
        ></textarea
        ><p class="alert" aria-live="assertive">campo obrigatório</p>
        <br />
        <p>*Campos obrigatórios!</p>
        <br />

        <button id="btn" type="submit">Enviar</button>
      </form>
    </main>
    <script text="text/javascript" src="src/js/script.js"></script>
  </body>
</html>
